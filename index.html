<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-image"></div>
  <div class="container">
    <!-- left side -->
  <section>
    <article>
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable</p>
    </article>
  </section>
  <!-- right side -->
  <section>
    <div class="top">
      <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
    <div class="form">
      <div>
      <input type="text" id="first-name" name="first-name" placeholder="First Name"/>
      <img src="images/icon-error.svg" class="error-firstN" alt="error">
      </div>
      <div class="mesagge first-mesagge active"></div>
      <div>
      <input type="text" id="last-name" name="last-name" placeholder="Last Name" />
      <img src="images/icon-error.svg" class="error-lastN" alt="error">  
      </div>
      <div class="mesagge last-mesagge"></div>
      <div>
      <input type="email" id="email" name="email" placeholder="Email Address" />
      <img src="images/icon-error.svg" class="error-email" alt="error">
      </div>
      <div class="mesagge email-mesagge"></div>
      <div>
      <input type="password" id="pass" name="password" placeholder="Password" />
      <img src="images/icon-error.svg" class="error-pass" alt="error">
      </div>
      <div class="mesagge pass-mesagge"></div>
      <button>CLAIM YOUR FREE TRIAL</button>
      <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
    </div>
  </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
